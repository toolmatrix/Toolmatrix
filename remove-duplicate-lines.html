<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Duplicate Lines Tool</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Full screen background */
body {
  background: linear-gradient(135deg, #007bff, #00c6ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Full screen container */
.container {
  width: 100vw;
  height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Heading */
h2 {
  color: white;
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
}

/* Editable Text Box */
#textBox {
  width: 100%;
  max-width: 900px;
  min-height: 200px;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #ffffff;
  overflow-y: auto;
  white-space: pre-wrap;
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background: #ffffff;
  color: #007bff;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #0056b3;
  color: white;
}

/* Responsive */
@media (max-width: 768px) {
  h2 {
    font-size: 22px;
  }
  #textBox {
    min-height: 160px;
  }
}
</style>
</head>

<body>
<div class="container">

  <h2>Remove Duplicate Lines</h2>

  <div id="textBox" contenteditable="true" placeholder="Paste or type lines here..."></div>

  <button onclick="removeDuplicates()">Remove Duplicates</button>

<script>
function removeDuplicates() {
  var content = document.getElementById("textBox").innerText;
  var lines = content.split('\n');
  var uniqueLines = [...new Set(lines.map(line => line.trim()))].filter(line => line !== "");
  document.getElementById("textBox").innerText = uniqueLines.join('\n');
}
</script>
