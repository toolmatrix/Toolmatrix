<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Currency Converter – ToolMatrix</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e3a8a);
    color:#fff;
}
.container{
    max-width:900px;
    margin:auto;
    padding:40px 20px;
}
.card{
    background:#111827;
    padding:30px;
    border-radius:15px;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
}
h1{
    text-align:center;
    margin-bottom:25px;
}
.row{
    display:grid;
    grid-template-columns:1fr auto 1fr;
    gap:15px;
    align-items:end;
}
input,select{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    background:#1e293b;
    color:#fff;
    font-size:16px;
}
button{
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
.swap{
    background:#2563eb;
    color:#fff;
}
.result{
    margin-top:25px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}
.rate{
    margin-top:10px;
    text-align:center;
    opacity:0.8;
}
@media(max-width:768px){
    .row{
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>

<div class="container">
<div class="card">

<h1>Live Currency Converter</h1>

<div class="row">
<div>
<input type="number" id="amount" value="1">
<select id="fromCurrency"></select>
</div>

<button class="swap" onclick="swapCurrencies()">⇄</button>

<div>
<select id="toCurrency"></select>
</div>
</div>

<div class="result" id="result">Loading...</div>
<div class="rate" id="rateInfo"></div>

</div>
</div>

<script>
const fromSelect = document.getElementById("fromCurrency");
const toSelect = document.getElementById("toCurrency");
const amountInput = document.getElementById("amount");

const currencies = ["USD","EUR","GBP","PKR","INR","AED","SAR","CAD","AUD","JPY","CNY","CHF","SGD","MYR","TRY","ZAR","BDT","NZD","HKD","SEK","NOK","DKK","THB","KRW","BRL","MXN","IDR","PHP"];

currencies.forEach(cur=>{
    let option1=document.createElement("option");
    let option2=document.createElement("option");
    option1.value=option2.value=cur;
    option1.textContent=option2.textContent=cur;
    fromSelect.appendChild(option1);
    toSelect.appendChild(option2);
});

fromSelect.value="USD";
toSelect.value="PKR";

async function convert(){
    let amount=amountInput.value;
    let from=fromSelect.value;
    let to=toSelect.value;

    if(!amount) return;

    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
    const data = await response.json();

    const rate = data.rates[to];
    const result = (amount * rate).toFixed(2);

    document.getElementById("result").innerText =
        `${amount} ${from} = ${result} ${to}`;

    document.getElementById("rateInfo").innerText =
        `1 ${from} = ${rate} ${to}`;
}

function swapCurrencies(){
    let temp=fromSelect.value;
    fromSelect.value=toSelect.value;
    toSelect.value=temp;
    convert();
}

amountInput.addEventListener("input",convert);
fromSelect.addEventListener("change",convert);
toSelect.addEventListener("change",convert);

convert();
</script>

</body>
</html>
