<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Currency Converter – ToolMatrix</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#ffffff;
    color:#111;
}
.container{
    max-width:900px;
    margin:auto;
    padding:40px 20px;
}
.card{
    background:#f4f6f9;
    padding:30px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.1);
}
h1{
    text-align:center;
    margin-bottom:25px;
    font-size:32px;
}
.row{
    display:grid;
    grid-template-columns:1fr auto 1fr;
    gap:15px;
    align-items:end;
}
input,select{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:18px;
}
button{
    padding:14px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    font-size:18px;
    background:#2563eb;
    color:#fff;
}
.result{
    margin-top:25px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
}
.rate{
    margin-top:10px;
    text-align:center;
    font-size:18px;
}
.live-box{
    margin-top:40px;
}
.live-box h2{
    font-size:24px;
    margin-bottom:15px;
}
.live-item{
    font-size:20px;
    padding:8px 0;
}
@media(max-width:768px){
    .row{
        grid-template-columns:1fr;
    }
}
</style>
</head>
<body>

<div class="container">
<div class="card">

<h1>Live Currency Converter</h1>

<div class="row">
<div>
<input type="number" id="amount" value="1">
<select id="fromCurrency">
<option>USD</option>
<option>PKR</option>
<option>EUR</option>
<option>GBP</option>
<option>AED</option>
<option>INR</option>
</select>
</div>

<button onclick="swapCurrencies()">⇄</button>

<div>
<select id="toCurrency">
<option>PKR</option>
<option>USD</option>
<option>EUR</option>
<option>GBP</option>
<option>AED</option>
<option>INR</option>
</select>
</div>
</div>

<div class="result" id="result">Loading...</div>
<div class="rate" id="rateInfo"></div>

<div class="live-box">
<h2>Top 5 Live Rates (Base USD)</h2>
<div class="live-item" id="usd_pkr"></div>
<div class="live-item" id="usd_eur"></div>
<div class="live-item" id="usd_gbp"></div>
<div class="live-item" id="usd_aed"></div>
<div class="live-item" id="usd_inr"></div>
</div>

</div>
</div>

<script>
const amountInput = document.getElementById("amount");
const fromSelect = document.getElementById("fromCurrency");
const toSelect = document.getElementById("toCurrency");

async function convert(){
    let amount=amountInput.value;
    let from=fromSelect.value;
    let to=toSelect.value;

    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
    const data = await response.json();

    const rate = data.rates[to];
    const result = (amount * rate).toFixed(2);

    document.getElementById("result").innerText =
        `${amount} ${from} = ${result} ${to}`;

    document.getElementById("rateInfo").innerText =
        `1 ${from} = ${rate} ${to}`;
}

function swapCurrencies(){
    let temp=fromSelect.value;
    fromSelect.value=toSelect.value;
    toSelect.value=temp;
    convert();
}

async function loadTopRates(){
    const response = await fetch(`https://api.exchangerate-api.com/v4/latest/USD`);
    const data = await response.json();

    document.getElementById("usd_pkr").innerText = `USD → PKR: ${data.rates.PKR}`;
    document.getElementById("usd_eur").innerText = `USD → EUR: ${data.rates.EUR}`;
    document.getElementById("usd_gbp").innerText = `USD → GBP: ${data.rates.GBP}`;
    document.getElementById("usd_aed").innerText = `USD → AED: ${data.rates.AED}`;
    document.getElementById("usd_inr").innerText = `USD → INR: ${data.rates.INR}`;
}

amountInput.addEventListener("input",convert);
fromSelect.addEventListener("change",convert);
toSelect.addEventListener("change",convert);

convert();
loadTopRates();
</script>
<script async="async" data-cfasync="false" src="https://pl28710290.effectivegatecpm.com/521557a0097cb796fb53391d503caea3/invoke.js"></script>
<div id="container-521557a0097cb796fb53391d503caea3"></div>
</body>
</html>
