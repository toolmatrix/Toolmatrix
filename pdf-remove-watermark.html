function processPDF(){
    document.getElementById("status").innerText="Removing watermark...";
    setTimeout(()=>{
        document.getElementById("status").innerText="Watermark Removed (Basic Mode)";

function darkMode(){
    document.getElementById("status").innerText="Dark Watermark Removed";
}

function downloadPDF(){
    const { jsPDF } = window.jspdf;

    pdf.save("watermark-removed.pdf");
}
