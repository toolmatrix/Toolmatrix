<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>UUID Generator</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Full screen gradient background */
body {
  background: linear-gradient(135deg, #007bff, #00c6ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Full screen container */
.container {
  width: 100vw;
  height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Card */
.card {
  width: 100%;
  max-width: 500px;
  background: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  text-align: center;
}

/* Heading */
h2 {
  color: #007bff;
  margin-bottom: 20px;
}

/* UUID Box */
.uuid-box {
  word-break: break-all;
  background: #f1f1f1;
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #333;
}

/* Buttons */
button {
  margin-top: 15px;
  padding: 12px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin-right: 8px;
  transition: 0.3s;
}

button:hover {
  background-color: #0056b3;
}

#copyBtn {
  background-color: #28a745;
}

#copyBtn:hover {
  background-color: #1e7e34;
}

/* Responsive */
@media (max-width: 768px) {
  .card {
    padding: 20px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>UUID Generator</h2>

    <button onclick="generateUUID()">Generate UUID</button>
    <button id="copyBtn" onclick="copyUUID()">Copy</button>

    <div class="uuid-box" id="uuidOutput">
      Click "Generate UUID"
    </div>
  </div>

<script>
function generateUUID() {
  const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    const r = Math.random() * 16 | 0,
          v = c === 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
  document.getElementById('uuidOutput').textContent = uuid;
}

function copyUUID() {
  const uuidText = document.getElementById('uuidOutput').textContent;
  navigator.clipboard.writeText(uuidText);
  alert("UUID copied to clipboard!");
}
</script>
