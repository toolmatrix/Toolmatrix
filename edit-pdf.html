<script>
async function editPDF(){
const file = document.getElementById("pdfInput").files[0];
if(!file){ alert("Please select a PDF file!"); return; }

const text = document.getElementById("newText").value;
const fontSize = parseInt(document.getElementById("fontSize").value) || 12;
const pageNumber = parseInt(document.getElementById("pageNumber").value) -1;
const posX = parseInt(document.getElementById("posX").value) || 50;
const posY = parseInt(document.getElementById("posY").value) || 50;

if(!text){ alert("Enter text to add"); return; }

const arrayBuffer = await file.arrayBuffer();
const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
const pages = pdfDoc.getPages();

if(pageNumber < 0 || pageNumber >= pages.length){
alert("Invalid page number");
return;
}

const page = pages[pageNumber];
const helveticaFont = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

page.drawText(text, {
  x: posX,
  y: posY,
  size: fontSize,
  font: helveticaFont,
  color: PDFLib.rgb(0,0,0)
});

const pdfBytes = await pdfDoc.save();
const blob = new Blob([pdfBytes], {type:'application/pdf'});
const url = URL.createObjectURL(blob);

const downloadBtn = document.getElementById("downloadBtn");
downloadBtn.href = url;
downloadBtn.download = "edited.pdf";
downloadBtn.classList.remove("hidden");
}
</script>
