<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional QR Code Generator - ToolMatrix</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
body{
    font-family: Arial, sans-serif;
    background:#ffffff;
    margin:0;
    padding:20px;
}
.container{
    max-width:1100px;
    margin:auto;
}
h1{
    text-align:center;
    font-size:32px;
}
.tool-box{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    margin-top:20px;
}
.controls{
    flex:1;
    min-width:300px;
}
.preview{
    flex:1;
    min-width:300px;
    text-align:center;
    position:relative;
}
#qrcode{
    margin-top:20px;
}
input,select{
    width:100%;
    padding:10px;
    margin-top:8px;
    margin-bottom:15px;
    font-size:16px;
}
button{
    padding:12px;
    font-size:16px;
    cursor:pointer;
    width:100%;
    margin-top:10px;
    background:#007BFF;
    color:white;
    border:none;
}
canvas{
    max-width:100%;
}
.logo-preview{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:70px;
    height:70px;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="container">
<h1>Advanced QR Code Generator</h1>

<div class="tool-box">

<div class="controls">

<label>Enter Text / URL</label>
<input type="text" id="qrText" placeholder="https://example.com">

<label>QR Size (Pixel)</label>
<select id="qrSize">
<option value="200">200x200</option>
<option value="300" selected>300x300</option>
<option value="400">400x400</option>
</select>

<label>Color 1</label>
<input type="color" id="color1" value="#000000">

<label>Color 2</label>
<input type="color" id="color2" value="#007BFF">

<label>Color 3</label>
<input type="color" id="color3" value="#FF0000">

<label>Color 4</label>
<input type="color" id="color4" value="#00FF00">

<label>Color 5</label>
<input type="color" id="color5" value="#0000FF">

<label>Upload Custom Logo</label>
<input type="file" id="logoUpload" accept="image/*">

<button onclick="generateQR()">Generate QR</button>
<button onclick="downloadQR()">Download PNG</button>

</div>

<div class="preview">
<div id="qrcode"></div>
<img id="logoImage" class="logo-preview" style="display:none;">
</div>

</div>
</div>

<script>
let qr;

function generateQR(){
    let text=document.getElementById("qrText").value;
    let size=document.getElementById("qrSize").value;
    let c1=document.getElementById("color1").value;

    document.getElementById("qrcode").innerHTML="";

    qr=new QRCode(document.getElementById("qrcode"),{
        text:text,
        width:parseInt(size),
        height:parseInt(size),
        colorDark:c1,
        colorLight:"#ffffff",
        correctLevel:QRCode.CorrectLevel.H
    });
}

document.getElementById("logoUpload").addEventListener("change",function(e){
    let reader=new FileReader();
    reader.onload=function(){
        let logo=document.getElementById("logoImage");
        logo.src=reader.result;
        logo.style.display="block";
    }
    reader.readAsDataURL(e.target.files[0]);
});

function downloadQR(){
    let canvas=document.querySelector("#qrcode canvas");
    let link=document.createElement("a");
    link.href=canvas.toDataURL("image/png");
    link.download="qr-code.png";
    link.click();
}
</script>

</body>
</html>
