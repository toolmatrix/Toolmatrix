<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>High Quality QR Code Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    background:#ffffff;
    margin:0;
    padding:20px;
}
.container{
    max-width:1000px;
    margin:auto;
}
h1{
    text-align:center;
    font-size:32px;
}
.wrapper{
    display:flex;
    flex-wrap:wrap;
    gap:30px;
    margin-top:30px;
}
.controls{
    flex:1;
    min-width:320px;
}
.preview{
    flex:1;
    min-width:320px;
    text-align:center;
    position:relative;
}
input,select{
    width:100%;
    padding:10px;
    font-size:16px;
    margin-top:5px;
    margin-bottom:15px;
}
button{
    width:100%;
    padding:12px;
    font-size:16px;
    background:#007BFF;
    color:white;
    border:none;
    cursor:pointer;
    margin-top:10px;
}
button:hover{
    background:#0056b3;
}
#qrcode canvas{
    max-width:100%;
}
#logo{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:80px;
    height:80px;
    display:none;
    border-radius:8px;
}
</style>
</head>
<body>

<div class="container">
<h1>Professional QR Code Generator</h1>

<div class="wrapper">

<div class="controls">

<label>Text / URL</label>
<input type="text" id="text" placeholder="https://yourwebsite.com">

<label>QR Size (Pixel)</label>
<select id="size">
<option value="300">300x300</option>
<option value="500" selected>500x500</option>
<option value="700">700x700</option>
<option value="1000">1000x1000 (Ultra HD)</option>
</select>

<label>QR Color</label>
<input type="color" id="color" value="#000000">

<label>Background Color</label>
<input type="color" id="bgcolor" value="#ffffff">

<label>Margin (Padding)</label>
<input type="number" id="margin" value="10">

<label>Error Correction</label>
<select id="error">
<option value="L">Low (L)</option>
<option value="M" selected>Medium (M)</option>
<option value="Q">Quartile (Q)</option>
<option value="H">High (H)</option>
</select>

<label>Upload Logo (Optional)</label>
<input type="file" id="logoUpload" accept="image/*">

<button onclick="generateQR()">Generate QR</button>
<button onclick="downloadQR()">Download High Quality PNG</button>

</div>

<div class="preview">
<div id="qrcode"></div>
<img id="logo">
</div>

</div>
</div>

<script>

let qr;

function generateQR(){
    let text=document.getElementById("text").value;
    let size=parseInt(document.getElementById("size").value);
    let color=document.getElementById("color").value;
    let bg=document.getElementById("bgcolor").value;
    let margin=parseInt(document.getElementById("margin").value);
    let error=document.getElementById("error").value;

    document.getElementById("qrcode").innerHTML="";
    document.getElementById("logo").style.display="none";

    qr=new QRCode(document.getElementById("qrcode"),{
        text:text,
        width:size,
        height:size,
        colorDark:color,
        colorLight:bg,
        correctLevel:QRCode.CorrectLevel[error]
    });
}

document.getElementById("logoUpload").addEventListener("change",function(e){
    let reader=new FileReader();
    reader.onload=function(){
        let logo=document.getElementById("logo");
        logo.src=reader.result;
        logo.style.display="block";
    }
    reader.readAsDataURL(e.target.files[0]);
});

function downloadQR(){
    let canvas=document.querySelector("#qrcode canvas");
    let link=document.createElement("a");
    link.href=canvas.toDataURL("image/png");
    link.download="qr-code.png";
    link.click();
}

</script>

</body>
</html>
