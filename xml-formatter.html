<script>
// XML Formatter function
function formatXML(){
let xml = document.getElementById("xmlInput").value.trim();
if(!xml){ alert("Please enter XML!"); return; }

try{
  // Parse XML
  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(xml,"text/xml");

  // Check for parse error
  if(xmlDoc.getElementsByTagName("parsererror").length){
    alert("Invalid XML!");
    return;
  }

  // Recursive formatting
  function formatNode(node, indent = 0){
    let xmlStr = "";
    const padding = "  ".repeat(indent);

    if(node.nodeType === 3){ // text node
      if(node.nodeValue.trim()) xmlStr += padding + node.nodeValue.trim() + "\n";
    }

    if(node.nodeType === 1){ // element node
      xmlStr += padding + "<" + node.nodeName;

      // attributes
      if(node.attributes.length){
        for(let i=0;i<node.attributes.length;i++){
          const attr = node.attributes[i];
          xmlStr += ` ${attr.name}="${attr.value}"`;
        }
      }

      if(node.childNodes.length){
        xmlStr += ">\n";
        for(let i=0;i<node.childNodes.length;i++){
          xmlStr += formatNode(node.childNodes[i], indent+1);
        }
        xmlStr += padding + `</${node.nodeName}>\n`;
      }else{
        xmlStr += "/>\n";
      }
    }
    return xmlStr;
  }

  const formatted = formatNode(xmlDoc.documentElement);
  document.getElementById("formattedXML").innerText = formatted;
  document.getElementById("result").classList.remove("hidden");

}catch(e){
  alert("Error formatting XML: " + e.message);
}
}

// Copy to clipboard
function copyXML(){
const formatted = document.getElementById("formattedXML").innerText;
navigator.clipboard.writeText(formatted).then(()=>alert("XML copied to clipboard!"));
}
</script>
