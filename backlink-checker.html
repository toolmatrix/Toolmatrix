<script>

function getDomain(){
let domain = document.getElementById("domain").value.trim();

if(domain === ""){
alert("Please enter a domain name");
return null;
}

domain = domain.replace("https://","")
               .replace("http://","")
               .replace("www.","")
               .split("/")[0];

return domain;
}

function openAhrefs(){
let domain = getDomain();
if(!domain) return;
window.open("https://ahrefs.com/backlink-checker?url=" + domain, "_blank");
}

function openOpenLink(){
let domain = getDomain();
if(!domain) return;
window.open("https://openlinkprofiler.org/lookup/?link=" + domain, "_blank");
}

function openBacklinkIO(){
