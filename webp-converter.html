<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;

html,body{
  width:100%;
  height:100%;

body{
  min-height:100dvh;
  background:linear-gradient(135deg,#0f172a,#2563eb);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

.wrapper{
  width:100vw;
  min-height:100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:700px;
  background:#ffffff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 40px rgba(0,0,0,0.2);
  text-align:center;
}

h1{
  color:#2563eb;
  margin-bottom:15px;
}

select,input,textarea,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

textarea{
  min-height:120px;
  resize:none;
}

button{
  background:#2563eb;
  color:white;
  font-weight:bold;
  border:none;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#1e3a8a;
}

.preview{
  margin-top:15px;
  max-width:100%;
  max-height:250px;
  display:none;
}

@media(max-width:768px){
  .container{
    padding:20px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
<div class="container">

<h1>Universal Web Converter Tool</h1>

<select id="converterType">
  <option value="image">Image Converter</option>
  <option value="text">Text to TXT</option>
  <option value="json">JSON to TXT</option>
</select>

<input type="file" id="fileInput">

<textarea id="textInput" placeholder="Paste text or JSON here..." style="display:none;"></textarea>

<select id="imageFormat" style="display:none;">
  <option value="image/webp">Convert to WebP</option>
  <option value="image/jpeg">Convert to JPG</option>
  <option value="image/png">Convert to PNG</option>
</select>

<img id="preview" class="preview">

<button onclick="convertFile()">Convert & Download</button>

</div>

<script>
const typeSelect = document.getElementById("converterType");
const fileInput = document.getElementById("fileInput");
const textInput = document.getElementById("textInput");
const imageFormat = document.getElementById("imageFormat");
const preview = document.getElementById("preview");

typeSelect.addEventListener("change",()=>{
  const type = typeSelect.value;
  fileInput.style.display = "none";
  textInput.style.display = "none";
  imageFormat.style.display = "none";
  preview.style.display = "none";

  if(type === "image"){
    fileInput.style.display = "block";
    imageFormat.style.display = "block";
  }
  if(type === "text" || type === "json"){
    textInput.style.display = "block";
  }
});

function convertFile(){
  const type = typeSelect.value;

  if(type === "image"){
    const file = fileInput.files[0];
    if(!file){ alert("Select image first"); return; }

    const reader = new FileReader();
    reader.onload = function(e){
      const img = new Image();
      img.onload = function(){
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img,0,0);

        const format = imageFormat.value;
        canvas.toBlob(function(blob){
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "converted-file";
          link.click();
        }, format, 0.9);

        preview.src = e.target.result;
        preview.style.display = "block";
      }
      img.src = e.target.result;
    }
    reader.readAsDataURL(file);
  }

  if(type === "text" || type === "json"){
    const text = textInput.value;
    if(!text){ alert("Enter text first"); return; }

    const blob = new Blob([text], {type:"text/plain"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "converted.txt";
    link.click();
  }
}
</script>

</body>
