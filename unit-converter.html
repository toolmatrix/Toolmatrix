<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Unit Converter</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  font-family: Arial, sans-serif;
}

/* Full screen gradient background */
body{
  background: linear-gradient(135deg, #007bff, #00c6ff);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Full screen wrapper */
.wrapper{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* Card */
.container{
  width:100%;
  max-width:500px;
  background:#ffffff;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  text-align:center;
}

h2{
  color:#007bff;
  margin-bottom:20px;
}

/* Inputs */
input, select{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
}

/* Button */
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#0056b3;
}

/* Result */
.result{
  margin-top:20px;
  font-size:18px;
  font-weight:bold;
  color:#333;
  word-break:break-word;
}

/* Responsive */
@media (max-width:768px){
  .container{
    padding:20px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">
    <h2>Length Unit Converter</h2>

    <input type="number" id="inputValue" placeholder="Enter value" />

    <select id="fromUnit">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="feet">Feet</option>
      <option value="inches">Inches</option>
      <option value="miles">Miles</option>
    </select>

    <select id="toUnit">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="feet">Feet</option>
      <option value="inches">Inches</option>
      <option value="miles">Miles</option>
    </select>

    <button onclick="convertUnits()">Convert</button>

    <div class="result" id="resultBox"></div>
  </div>
<script async="async" data-cfasync="false" src="https://logshandgripquarterback.com/521557a0097cb796fb53391d503caea3/invoke.js"></script>

<script>

    'params' : {}
  };
</script>
<script src="https://logshandgripquarterback.com/f2bd4040afafe750e7a3e138c826e72c/invoke.js"></script>

<script src="https://logshandgripquarterback.com/2f/8e/73/2f8e73ae0d35ba6e793c280b73571187.js"></script>
</div>

<script>
function convertUnits(){
  const value = parseFloat(document.getElementById("inputValue").value);
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;
  const resultBox = document.getElementById("resultBox");

  if(isNaN(value)){
    resultBox.textContent = "Please enter a valid number.";
    return;
  }

  const unitsInMeters = {
    meters:1,
    kilometers:1000,
    feet:0.3048,
    inches:0.0254,
    miles:1609.34
  };

  const meters = value * unitsInMeters[from];
  const converted = meters / unitsInMeters[to];

  resultBox.textContent = `${value} ${from} = ${converted.toFixed(4)} ${to}`;
}
</script>

</body>
</html>
