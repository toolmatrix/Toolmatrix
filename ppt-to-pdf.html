<script>
// Tab switching
function showTab(tab){

// PPT → PDF
async function convertPPTtoPDF(){
const file = document.getElementById("pptInput").files[0];
if(!file){ alert("Select a PPT/PPTX file!"); return; }
const reader = new FileReader();
reader.readAsArrayBuffer(file);

reader.onload = async function(){
try{
const ppt = new PptxGenJS();
ppt.load(reader.result);

const { jsPDF } = window.jspdf;
const pdf = new jsPDF();

ppt.slides.forEach((slide,i)=>{
  // Convert each slide to image
  // This is simplified: add slide text as PDF text (complex slides may need html2canvas)
  pdf.text(`Slide ${i+1}`,10,10);
  if(i<ppt.slides.length-1) pdf.addPage();
});

const blob = pdf.output("blob");
const url = URL.createObjectURL(blob);
const downloadBtn = document.getElementById("downloadBtn");
downloadBtn.href = url;
downloadBtn.download = "converted.pdf";
downloadBtn.classList.remove("hidden");
}catch(err){
alert("PPT to PDF conversion limited: text only in client-side JS");
}
};
}

// PDF → PPT
async function convertPDFtoPPT(){
const file = document.getElementById("pdfInput").files[0];
if(!file){ alert("Select a PDF file!"); return; }
const arrayBuffer = await file.arrayBuffer();
const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

const pptx = new PptxGenJS();

for(let i=1;i<=pdf.numPages;i++){
const page = await pdf.getPage(i);
const viewport = page.getViewport({scale:2});
const canvas = document.createElement("canvas");
canvas.width = viewport.width;
canvas.height = viewport.height;
await page.render({canvasContext: canvas.getContext("2d"),viewport}).promise;
const imgData = canvas.toDataURL("image/png");

const slide = pptx.addSlide();
slide.addImage({data:imgData,x:0,y:0,w:10,h:5.625}); // 16:9 ratio
}

const blob = await pptx.write("blob");
const url = URL.createObjectURL(blob);
const downloadBtn = document.getElementById("downloadBtn");
downloadBtn.href = url;
downloadBtn.download = "converted.pptx";
downloadBtn.classList.remove("hidden");
}
</script>
