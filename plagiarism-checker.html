<script>
function checkPlagiarism(){
const text1 = document.getElementById("text1").value.trim().toLowerCase();
const text2 = document.getElementById("text2").value.trim().toLowerCase();

if(!text1 || !text2){ alert("Please enter both texts!"); return; }

// Split into words
const words1 = text1.match(/\b(\w+)\b/g) || [];
const words2 = text2.match(/\b(\w+)\b/g) || [];

// Count matching words
let matchCount = 0;
words1.forEach(word => {
  if(words2.includes(word)) matchCount++;
});

// Calculate similarity percentage
const similarity = (matchCount / words1.length) * 100;

document.getElementById("similarityText").innerText = `Similarity: ${similarity.toFixed(2)}%`;
document.getElementById("result").classList.remove("hidden");
}
</script>
