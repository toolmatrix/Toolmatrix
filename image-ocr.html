<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Text (OCR) Tool</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef5ff;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 700px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  color: #007bff;
}

input {
  width: 100%;
  margin: 15px 0;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  background: #007bff;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

#output {
  margin-top: 20px;
  white-space: pre-wrap;
  background: #f7faff;
  padding: 15px;
  border-radius: 8px;
  min-height: 100px;
}

#loader {
  display: none;
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
  color: #007bff;
}
</style>
</head>
<body>

<div class="container">
  <h1>Image to Text (OCR)</h1>

  <input type="file" id="imageInput" accept="image/*">

  <button onclick="extractText()">Extract Text</button>

  <div id="loader">Processing... Please wait ‚è≥</div>

  <div id="output"></div>

  <button onclick="copyText()">Copy Text</button>
  <button onclick="downloadText()">Download Text</button>
</div>

<script>

let extractedText = "";

async function extractText() {
  const fileInput = document.getElementById("imageInput");
  const output = document.getElementById("output");
  const loader = document.getElementById("loader");

  if (!fileInput.files[0]) {
    alert("Please upload an image.");
    return;
  }

  loader.style.display = "block";
  output.innerHTML = "";

  const result = await Tesseract.recognize(
    fileInput.files[0],
    'eng',
    {
      logger: m => console.log(m)
    }
  );

  extractedText = result.data.text;
  output.innerText = extractedText;

  loader.style.display = "none";
}

function copyText() {
  if (!extractedText) return alert("No text to copy!");

  navigator.clipboard.writeText(extractedText);
  alert("Text copied successfully!");
}

function downloadText() {
  if (!extractedText) return alert("No text to download!");

  const blob = new Blob([extractedText], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "extracted-text.txt";
  link.click();
}

</script>

</body>
</html>
