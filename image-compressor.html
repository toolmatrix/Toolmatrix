<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #007bff;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
      padding: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    input, select {
      margin: 10px 0;
      width: 100%;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Image Compressor</h1>
  <div class="container">

    <input type="file" id="upload" accept="image/*" />

    <!-- Format Selector -->
    <select id="formatSelect">
      <option value="image/jpeg">JPG</option>
      <option value="image/png">PNG</option>
      <option value="image/webp">WEBP</option>
      <option value="image/gif">GIF</option>
    </select>

    <!-- Quality Slider -->
    <label>Quality (Only JPG & WEBP):</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">

    <div id="previewContainer">
      <img id="preview" src="" alt="Preview" style="display:none;" />
    </div>

    <button id="compressBtn" style="display:none;">Compress & Download</button>

  </div>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const compressBtn = document.getElementById('compressBtn');
    const formatSelect = document.getElementById('formatSelect');
    const qualityInput = document.getElementById('quality');

    let originalFileName = "";

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        originalFileName = file.name.split('.')[0];

        const reader = new FileReader();
        reader.onload = function (event) {
          preview.src = event.target.result;
          preview.style.display = 'block';
          compressBtn.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    compressBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.src = preview.src;

      img.onload = () => {
        const scale = 0.7; 
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const selectedFormat = formatSelect.value;
        const quality = parseFloat(qualityInput.value);

        canvas.toBlob((blob) => {
          const link = document.createElement('a');
          const extension = selectedFormat.split('/')[1];

          link.href = URL.createObjectURL(blob);
          link.download = originalFileName + "-compressed." + extension;
          link.click();
        }, selectedFormat, quality);
      };
    });
  </script>
  <script async="async" data-cfasync="false" src="https://pl28710290.effectivegatecpm.com/521557a0097cb796fb53391d503caea3/invoke.js"></script>
<div id="container-521557a0097cb796fb53391d503caea3"></div>
</body>
</html>
