<script>
function checkPassword(){
const pwd = document.getElementById("passwordInput").value;
const strengthBar = document.getElementById("strengthBar");
const strengthText = document.getElementById("strengthText");

let score = 0;

// Length
if(pwd.length >= 8) score++;
if(pwd.length >= 12) score++;

// Uppercase
if(/[A-Z]/.test(pwd)) score++;

// Lowercase
if(/[a-z]/.test(pwd)) score++;

// Numbers
if(/[0-9]/.test(pwd)) score++;

// Symbols
if(/[\!\@\#\$\%\^\&\*\(\)\_\+\-=\[\]\{\}\|;:'",.<>\/?]/.test(pwd)) score++;

// Set strength
let strength = "";
let width = (score/6)*100;
let color = "";

if(score <= 2){ strength="Weak"; color="bg-red-500";}
else if(score <= 4){ strength="Medium"; color="bg-yellow-500";}
else if(score === 5){ strength="Strong"; color="bg-blue-500";}
else{ strength="Very Strong"; color="bg-green-600"; }

strengthBar.style.width = width + "%";
strengthBar.className = "h-4 rounded-full " + color;
strengthText.innerText = `Strength: ${strength}`;
}

function copyPassword(){
const pwd = document.getElementById("passwordInput").value;
if(!pwd){ alert("Enter password first!"); return; }
navigator.clipboard.writeText(pwd).then(()=>alert("Password copied to clipboard!"));
}
</script>
