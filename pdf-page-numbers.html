<style>
body{

    background:#111827;

    text-align:center;

    width:100%;

<body>

<div class="container">
<div class="card">
<h1>PDF Page Number Adder</h1>

<input type="file" id="pdfUpload" accept="application/pdf">

<div class="row">
<select id="position">
<option value="bottom-center">Bottom Center</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-right">Bottom Right</option>
<option value="top-center">Top Center</option>
<option value="top-left">Top Left</option>
<option value="top-right">Top Right</option>
</select>

<select id="mode">
<option value="all">All Pages</option>
<option value="odd">Odd Pages</option>
<option value="even">Even Pages</option>
</select>
</div>

<div class="row">
<input type="number" id="startPage" placeholder="From Page (leave empty = 1)">
<input type="number" id="endPage" placeholder="To Page (leave empty = last)">
</div>

<div class="row">
<input type="number" id="marginX" placeholder="Margin X (default 30)">
<input type="number" id="marginY" placeholder="Margin Y (default 30)">
</div>

<div class="row">
<input type="number" id="fontSize" placeholder="Font Size (default 12)">
<input type="text" id="textFormat" placeholder="Text Format (Example: Page {n} of {total})">
</div>

<button class="primary" onclick="addPageNumbers()">Add Page Numbers</button>
<button class="success" onclick="downloadPDF()">Download PDF</button>

<div class="status" id="status"></div>

</div>

<script>

let modifiedPdfBytes = null;

async function addPageNumbers(){

    const fileInput = document.getElementById('pdfUpload');
    if(!fileInput.files.length){
        alert("Upload PDF first");
        return;
    }

    document.getElementById("status").innerText="Processing...";

    const file = fileInput.files[0];
    const arrayBuffer = await file.arrayBuffer();

    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
    const pages = pdfDoc.getPages();
    const total = pages.length;

    const position = document.getElementById("position").value;
    const mode = document.getElementById("mode").value;

    let startPage = parseInt(document.getElementById("startPage").value) || 1;
    let endPage = parseInt(document.getElementById("endPage").value) || total;

    const marginX = parseInt(document.getElementById("marginX").value) || 30;
    const marginY = parseInt(document.getElementById("marginY").value) || 30;
    const fontSize = parseInt(document.getElementById("fontSize").value) || 12;
    const format = document.getElementById("textFormat").value || "Page {n}";

    const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

    pages.forEach((page, index)=>{
        const pageNum = index + 1;

        if(pageNum < startPage || pageNum > endPage) return;
        if(mode==="odd" && pageNum%2===0) return;
        if(mode==="even" && pageNum%2!==0) return;

        const { width, height } = page.getSize();

        let x=marginX;
        let y=marginY;

        if(position.includes("top")) y = height - marginY;
        if(position.includes("center")) x = width/2;
        if(position.includes("right")) x = width - marginX;

        let text = format.replace("{n}", pageNum).replace("{total}", total);

        page.drawText(text,{
            x:x,
            y:y,
            size:fontSize,
            font:font
        });
    });

    modifiedPdfBytes = await pdfDoc.save();
    document.getElementById("status").innerText="Page Numbers Added Successfully!";
}

function downloadPDF(){
    if(!modifiedPdfBytes){
        alert("Generate PDF first");
        return;
    }
    const blob = new Blob([modifiedPdfBytes],{type:"application/pdf"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download="page-numbered.pdf";
    link.click();
}

</script>

</body>
