<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grammar Checker - Tool Matrix</title>
<meta name="description" content="Check your text for grammar mistakes online. Mobile-friendly Grammar checker tool by Tool Matrix.">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">

<header class="text-center py-6">
<h1 class="text-3xl md:text-4xl font-bold text-blue-700">Grammar Checker</h1>
<p class="text-gray-600 mt-2">Check your text for grammar mistakes and repeated words</p>
</header>

<main class="flex-grow flex flex-col items-center px-4">
<div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-4xl space-y-4">

<label class="block font-semibold text-gray-700">Enter your text:</label>
<textarea id="textInput" rows="8" class="w-full p-4 border rounded-lg" placeholder="Paste or type your text here..."></textarea>

<button onclick="checkGrammar()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">
Check Grammar
</button>

<div id="result" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
<p id="correctionsText" class="text-lg font-semibold text-blue-700"></p>
<ul id="highlightList" class="text-gray-700 mt-2 list-disc pl-6"></ul>
</div>

</div>
</main>

<footer class="text-center py-4 text-gray-500 text-sm">
Â© 2026 Tool Matrix
</footer>

<script>
function checkGrammar(){
const text = document.getElementById("textInput").value.trim();
if(!text){ alert("Please enter some text!"); return; }

// Split sentences
const sentences = text.split(/[.!?]\s*/).filter(s => s.length>0);

// Spell check basic (words not in dictionary)
const dictionary = ["the","is","are","and","this","that","it","I","you","we","he","she","a","an","in","on","for","with","to","of","at","by","from","as"]; // basic words
const words = text.match(/\b(\w+)\b/g) || [];
const unknownWords = words.filter(w=>!dictionary.includes(w.toLowerCase()));

// Repeated words
let repeatedWords = [];
for(let i=1;i<words.length;i++){
if(words[i].toLowerCase() === words[i-1].toLowerCase()){
repeatedWords.push(words[i]);
}
}

// Display
let resultText = `Sentences Detected: ${sentences.length}`;
document.getElementById("correctionsText").innerText = resultText;

const listEl = document.getElementById("highlightList");
listEl.innerHTML = "";

if(unknownWords.length >0){
listEl.innerHTML += `<li>Possible unknown/misspelled words: ${[...new Set(unknownWords)].join(", ")}</li>`;
}
if(repeatedWords.length>0){
listEl.innerHTML += `<li>Repeated words detected: ${[...new Set(repeatedWords)].join(", ")}</li>`;
}

document.getElementById("result").classList.remove("hidden");
}
</script>

</body>
</html>
