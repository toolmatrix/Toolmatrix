<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain Authority Checker - Tool Matrix</title>
<meta name="description" content="Check domain authority of any website instantly. Mobile-friendly DA checker tool by Tool Matrix.">
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">

<header class="text-center py-6">
<h1 class="text-3xl md:text-4xl font-bold text-blue-700">Domain Authority Checker</h1>
<p class="text-gray-600 mt-2">Check DA, Spam Score & basic SEO metrics</p>
</header>

<main class="flex-grow flex flex-col items-center px-4">
<div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-2xl space-y-4">

<label class="block font-semibold text-gray-700">Enter Domain (example: example.com)</label>
<input type="text" id="domainInput" class="w-full p-3 border rounded-lg" placeholder="example.com">

<button onclick="checkDomainAuthority()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold">
Check DA
</button>

<div id="result" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
<p><strong>Domain:</strong> <span id="domainName"></span></p>
<p><strong>Domain Authority (DA):</strong> <span id="domainAuthority"></span></p>
<p><strong>Spam Score:</strong> <span id="spamScore"></span></p>
<p><strong>Linking Domains:</strong> <span id="linkingDomains"></span></p>
</div>

</div>
</main>

<script>

async function checkDomainAuthority(){
const domain = document.getElementById("domainInput").value.trim();
if(!domain){ alert("Please enter a domain!"); return; }

try{
  // Example API URL - Replace with your Moz API key endpoint

  // const apiURL = `https://moz-api-example.com/da?domain=${domain}&apikey=${apiKey}`;
  // const response = await fetch(apiURL);
  // const data = await response.json();

  // Placeholder data for demo
  const data = {
    domain: domain,
    da: Math.floor(Math.random()*100), // Random DA 0-100

    linkingDomains: Math.floor(Math.random()*5000) // Random linking domains
  }

  document.getElementById("domainName").innerText = data.domain;
  document.getElementById("domainAuthority").innerText = data.da;
