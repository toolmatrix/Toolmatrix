<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Word & Character Counter Tool â€“ Toolmatrix</title>
<meta name="description" content="Count words, characters, sentences, paragraphs and reading time instantly with our free online word counter tool.">

<link rel="icon" href="favicon-32x32.png">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#eaf4ff,#ffffff);
}

/* FULL SCREEN WRAPPER */
.wrapper{
  width:100%;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

/* TOOL BOX */
.tool-box{
  width:100%;
  max-width:1000px;
  background:#ffffff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,123,255,0.1);
}

h1{
  text-align:center;
  color:#007bff;
  margin-bottom:25px;
  font-size:32px;
}

textarea{
  width:100%;
  height:220px;
  padding:15px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
  resize:none;
  margin-bottom:25px;
}

/* STATS GRID */
.stats{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  margin-bottom:20px;
}

.stat-box{
  background:#f1f7ff;
  padding:15px;
  border-radius:12px;
  text-align:center;
}

.stat-box h3{
  font-size:18px;
  color:#007bff;
}

.stat-box p{
  font-size:20px;
  font-weight:bold;
}

/* ACTION BUTTONS */
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
  background:#007bff;
  color:#fff;
  transition:0.3s;
}

button:hover{
  background:#0056b3;
}

.copy-btn{
  background:#28a745;
}

.copy-btn:hover{
  background:#1e7e34;
}

.clear-btn{
  background:#dc3545;
}

.clear-btn:hover{
  background:#b02a37;
}

/* ADS */
.ads-section{
  width:100%;
  max-width:1000px;
  margin-top:40px;
  text-align:center;
}

/* RESPONSIVE */
@media(max-width:768px){
  .tool-box{
    padding:25px;
  }
  h1{
    font-size:24px;
  }
}

</style>
</head>
<body>

<div class="wrapper">

  <div class="tool-box">
    <h1>Word & Character Counter</h1>

    <textarea id="textInput" placeholder="Type or paste your text here..." oninput="updateCounts()"></textarea>

    <div class="stats">
      <div class="stat-box">
        <h3>Words</h3>
        <p id="wordCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Characters</h3>
        <p id="charCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Characters (No Spaces)</h3>
        <p id="charNoSpace">0</p>
      </div>
      <div class="stat-box">
        <h3>Sentences</h3>
        <p id="sentenceCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Paragraphs</h3>
        <p id="paragraphCount">0</p>
      </div>
      <div class="stat-box">
        <h3>Reading Time</h3>
        <p id="readingTime">0 min</p>
      </div>
    </div>

    <div class="actions">
      <button class="copy-btn" onclick="copyText()">Copy Text</button>
      <button class="clear-btn" onclick="clearText()">Clear</button>
    </div>

  </div>

  <!-- Adsterra Ads Section -->
  <div class="ads-section">
    <script>
  atOptions = {
    'key' : 'f2bd4040afafe750e7a3e138c826e72c',
    'format' : 'iframe',
    'height' : 250,
    'width' : 300,
    'params' : {}
  };
</script>
<script src="https://logshandgripquarterback.com/f2bd4040afafe750e7a3e138c826e72c/invoke.js"></script>
  </div>

</div>

<script>

function updateCounts(){
  let text = document.getElementById("textInput").value;

  let words = text.trim().match(/\S+/g);
  document.getElementById("wordCount").innerText = words ? words.length : 0;

  document.getElementById("charCount").innerText = text.length;
  document.getElementById("charNoSpace").innerText = text.replace(/\s/g,"").length;

  let sentences = text.split(/[.!?]+/).filter(Boolean);
  document.getElementById("sentenceCount").innerText = sentences.length;

  let paragraphs = text.split(/\n+/).filter(p => p.trim() !== "");
  document.getElementById("paragraphCount").innerText = paragraphs.length;

  let readingMinutes = Math.ceil((words ? words.length : 0) / 200);
  document.getElementById("readingTime").innerText = readingMinutes + " min";
}

function copyText(){
  let text = document.getElementById("textInput");
  text.select();
  document.execCommand("copy");
  alert("Text copied!");
}

function clearText(){
  document.getElementById("textInput").value="";
  updateCounts();
}

</script>

</body>
</html>
