<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word and Character Counter</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

/* Full Screen Background */
body {
  background: linear-gradient(135deg, #007bff, #00c6ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Main Container */
.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Heading */
h2 {
  color: white;
  margin-bottom: 20px;
  font-size: 28px;
}

/* Editable Box */
#textBox {
  width: 100%;
  max-width: 900px;
  min-height: 200px;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: #ffffff;
  overflow-y: auto;
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background: #ffffff;
  color: #007bff;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #0056b3;
  color: #fff;
}

/* Output */
#output {
  margin-top: 20px;
  font-size: 18px;
  color: white;
}

/* Responsive */
@media (max-width: 768px) {
  h2 {
    font-size: 22px;
  }

  #textBox {
    min-height: 160px;
  }
}
</style>
</head>

<body>

<div class="container">

  <h2>Word and Character Counter</h2>

  <div id="textBox" contenteditable="true" placeholder="Enter your text here..."></div>

  <button onclick="countText()">Count Words & Characters</button>

  <div id="output">
    <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
    <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
  </div>

<script>
function countText() {
  var text = document.getElementById("textBox").innerText.trim();
  var words = text.split(/\s+/).filter(Boolean);
  var characters = text.length;

  document.getElementById("wordCount").textContent = words.length;
  document.getElementById("charCount").textContent = characters;
}
</script>
