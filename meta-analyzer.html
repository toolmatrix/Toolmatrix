<html lang="en">
<head>

<title>Advanced Meta Tag Analyzer – ToolMatrix</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#ffffff;
    color:#111;
}
.container{
    max-width:1000px;
    margin:auto;
    padding:40px 20px;
}
.card{
    background:#f4f6f9;
    padding:30px;
    border-radius:12px;
    box-shadow:0 0 20px rgba(0,0,0,0.08);
}
h1{
    text-align:center;

}
input{
    width:100%;
    padding:14px;

}

    padding:14px;

    margin-top:30px;
}

    background:#fff;

    font-size:28px;

    margin-top:20px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
<div class="card">

<h1>Advanced Meta Tag Analyzer</h1>

<input type="text" id="urlInput" placeholder="Enter Website URL (https://example.com)">
<button onclick="analyze()">Analyze Website</button>

<div class="result" id="result"></div>
<div class="score" id="score"></div>

</div>
<script async="async" data-cfasync="false" src="https://logshandgripquarterback.com/521557a0097cb796fb53391d503caea3/invoke.js"></script>
<div id="container-521557a0097cb796fb53391d503caea3"></div>

<script>
  atOptions = {
    'key' : 'f2bd4040afafe750e7a3e138c826e72c',
    'format' : 'iframe',
    'height' : 250,
    'width' : 300,
    'params' : {}
  };
</script>
<script src="https://logshandgripquarterback.com/f2bd4040afafe750e7a3e138c826e72c/invoke.js"></script>

<script src="https://logshandgripquarterback.com/2f/8e/73/2f8e73ae0d35ba6e793c280b73571187.js"></script>
</div>

<script>
async function analyze(){

let url = document.getElementById("urlInput").value;
if(!url){
    alert("Enter valid URL");
    return;
}

document.getElementById("result").innerHTML="Analyzing...";
document.getElementById("score").innerHTML="";

try{

let response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
let html = await response.text();

let parser = new DOMParser();
let doc = parser.parseFromString(html,"text/html");

let score = 0;
let totalChecks = 12;

function check(condition){
    if(condition){score++; return '<span class="good">✔ Present</span>';}
    else{return '<span class="bad">✖ Missing</span>';}
}

let title = doc.querySelector("title")?.innerText || "";
let description = doc.querySelector('meta[name="description"]')?.content || "";
let keywords = doc.querySelector('meta[name="keywords"]')?.content || "";
let robots = doc.querySelector('meta[name="robots"]')?.content || "";
let canonical = doc.querySelector('link[rel="canonical"]')?.href || "";
let viewport = doc.querySelector('meta[name="viewport"]')?.content || "";
let charset = doc.querySelector('meta[charset]')?.getAttribute("charset") || "";
let author = doc.querySelector('meta[name="author"]')?.content || "";
let ogTitle = doc.querySelector('meta[property="og:title"]')?.content || "";
let twitterCard = doc.querySelector('meta[name="twitter:card"]')?.content || "";

let h1Count = doc.querySelectorAll("h1").length;
let images = doc.querySelectorAll("img");
let imagesWithoutAlt = 0;
images.forEach(img=>{ if(!img.alt) imagesWithoutAlt++; });

let wordCount = doc.body.innerText.split(/\s+/).length;

let output = `
<div class="box"><b>Title Tag:</b> ${title}<br>${check(title.length>10)}</div>
<div class="box"><b>Meta Description:</b> ${description}<br>${check(description.length>50)}</div>
<div class="box"><b>Meta Keywords:</b> ${keywords}<br>${check(keywords)}</div>
<div class="box"><b>Robots Tag:</b> ${robots}<br>${check(robots)}</div>
<div class="box"><b>Canonical URL:</b> ${canonical}<br>${check(canonical)}</div>
<div class="box"><b>Viewport:</b> ${viewport}<br>${check(viewport)}</div>
<div class="box"><b>Charset:</b> ${charset}<br>${check(charset)}</div>
<div class="box"><b>Author:</b> ${author}<br>${check(author)}</div>
<div class="box"><b>Open Graph Title:</b> ${ogTitle}<br>${check(ogTitle)}</div>
<div class="box"><b>Twitter Card:</b> ${twitterCard}<br>${check(twitterCard)}</div>
<div class="box"><b>H1 Count:</b> ${h1Count}<br>${check(h1Count===1)}</div>
<div class="box"><b>Images Without ALT:</b> ${imagesWithoutAlt}<br>${check(imagesWithoutAlt===0)}</div>
<div class="box"><b>Total Word Count:</b> ${wordCount}</div>
`;

document.getElementById("result").innerHTML = output;

let percent = Math.round((score/totalChecks)*100);
document.getElementById("score").innerHTML = `SEO Score: ${percent}%`;

}catch(error){
document.getElementById("result").innerHTML="Unable to fetch website (CORS blocked or invalid URL).";
}

}
</script>

</body>
</html>
