<div class="wrapper">

  <div class="tool-box">

    <textarea id="textInput" placeholder="Enter your text here..."></textarea>

      <button onclick="toUpperCase()">UPPERCASE</button>
      <button onclick="toLowerCase()">lowercase</button>
      <button onclick="toSentenceCase()">Sentence case</button>
      <button onclick="toTitleCase()">Title Case</button>
      <button onclick="toCapitalizedCase()">Capitalized Case</button>
      <button onclick="toAlternatingCase()">aLtErNaTiNg cAsE</button>

<script>

function toUpperCase(){
  document.getElementById("textInput").value =
  document.getElementById("textInput").value.toUpperCase();
}

function toLowerCase(){
  document.getElementById("textInput").value =
  document.getElementById("textInput").value.toLowerCase();
}

function toSentenceCase(){
  let text = document.getElementById("textInput").value.toLowerCase();
  document.getElementById("textInput").value =
  text.charAt(0).toUpperCase() + text.slice(1);
}

function toTitleCase(){
  let text = document.getElementById("textInput").value.toLowerCase();
  document.getElementById("textInput").value =
  text.replace(/\b\w/g, c => c.toUpperCase());
}

function toCapitalizedCase(){
  let text = document.getElementById("textInput").value;
  document.getElementById("textInput").value =
  text.split(" ").map(word =>
    word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
  ).join(" ");
}

function toAlternatingCase(){
  let text = document.getElementById("textInput").value;
  let result = "";
  for(let i=0;i<text.length;i++){
    result += i%2 === 0 ? text[i].toLowerCase() : text[i].toUpperCase();
  }
  document.getElementById("textInput").value = result;
}

function copyText(){
  let text = document.getElementById("textInput");
  text.select();
  document.execCommand("copy");
  alert("Text copied!");
}

function clearText(){
  document.getElementById("textInput").value="";
}

</script>
