<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Case Converter</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #007bff, #00c6ff);
}

/* Full Screen Container */
.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Heading */
h2 {
  color: #fff;
  margin-bottom: 20px;
  font-size: 28px;
}

/* Textarea Full Width */
textarea {
  width: 100%;
  max-width: 900px;
  height: 200px;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  outline: none;
  resize: none;
}

/* Button Group */
.button-group {
  margin-top: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

button {
  padding: 12px 20px;
  font-size: 14px;
  border: none;
  background: #ffffff;
  color: #007bff;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  background: #0056b3;
  color: #fff;
}

/* Responsive */
@media (max-width: 768px) {
  textarea {
    height: 160px;
  }

  h2 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Text Case Converter</h2>

  <textarea id="inputArea" placeholder="Enter text here..."></textarea>

  <div class="button-group">
    <button onclick="toUpper()">UPPERCASE</button>
    <button onclick="toLower()">lowercase</button>
    <button onclick="toSentence()">Sentence case</button>
    <button onclick="toCapital()">Capitalized Case</button>
    <button onclick="clearText()">Clear</button>
  </div>

<script>
function toUpper() {
  var t = document.getElementById("inputArea");
  t.value = t.value.toUpperCase();
}

function toLower() {
  var t = document.getElementById("inputArea");
  t.value = t.value.toLowerCase();
}

function toSentence() {
  var t = document.getElementById("inputArea");
  let txt = t.value.toLowerCase();
  if(txt.length > 0){
    t.value = txt.charAt(0).toUpperCase() + txt.slice(1);
  }
}

function toCapital() {
  var t = document.getElementById("inputArea");
  let words = t.value.toLowerCase().split(" ");
  for (let i = 0; i < words.length; i++) {
    if (words[i]) {
      words[i] = words[i][0].toUpperCase() + words[i].slice(1);
    }
  }
  t.value = words.join(" ");
}

function clearText() {
  var t = document.getElementById("inputArea");
  t.value = "";
}
</script>

</body>
</html>
