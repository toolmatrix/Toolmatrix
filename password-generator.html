<script>
function generatePassword(){
const length = parseInt(document.getElementById("passwordLength").value) || 16;
const includeUpper = document.getElementById("includeUppercase").checked;
const includeLower = document.getElementById("includeLowercase").checked;
const includeNumbers = document.getElementById("includeNumbers").checked;
const includeSymbols = document.getElementById("includeSymbols").checked;

if(!includeUpper && !includeLower && !includeNumbers && !includeSymbols){
alert("Select at least one character type!");
return;
}

const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lower = "abcdefghijklmnopqrstuvwxyz";
const numbers = "0123456789";
const symbols = "!@#$%^&*()-_=+[]{}|;:,.<>?/";

let characters = "";
if(includeUpper) characters += upper;
if(includeLower) characters += lower;
if(includeNumbers) characters += numbers;
if(includeSymbols) characters += symbols;

let password = "";
for(let i=0;i<length;i++){
  password += characters.charAt(Math.floor(Math.random()*characters.length));
}

document.getElementById("passwordOutput").innerText = password;
document.getElementById("result").classList.remove("hidden");
}

function copyPassword(){
const password = document.getElementById("passwordOutput").innerText;
navigator.clipboard.writeText(password).then(()=>alert("Password copied to clipboard!"));
}
